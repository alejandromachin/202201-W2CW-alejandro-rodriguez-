<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="index.js" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
  </head>
  <body>
    <header class="header">
      <img class="header_image" src="images/HEADER.png" alt="logo" />
      <!-- <h1>GAMEofLIFE</h1> -->
    </header>

    <main class="main-panel">
      <section class="board"></section>

      <div class="border">
        <div class="control-panel">
          <div class="play">
            <button id="start" class="control-panel__button">START</button>
            <button id="random" class="control-panel__button">RANDOM</button>
          </div>
          <div id="replay" class="replay">
            <button class="control-panel__button">RESTART</button>
          </div>
        </div>
      </div>
      <div class="border">
        <div class="instructions">
          <p>
            To play, you can either click as many cells as you want to give them
            live or choose <span class="strong">RANDOM</span> to generate a
            random number of them. Then, click on
            <span class="strong">PLAY</span> to start the game.
          </p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
